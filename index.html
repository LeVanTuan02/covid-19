<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="https://tuandemo.com/favicon.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- header -->
        <header class="header">
            <div class="grid">
                <h1>Tình hình Covid-19 Việt Nam</h1>
            </div>
        </header>
        <!-- end header -->
        
        <!-- content -->
        <main>
            <section class="content__heading-wrap">
                <div class="grid">
                    <marquee behavior="scroll">Website cập nhật thông tin mới nhất về tình hình dịch Covid-19!</marquee>

                    <div class="content__heading">
                        <div class="content__info infected">
                            <p class="content__info-title">Số ca nhiễm</p>
                            <p class="content__info-count info-infected"></p>
                        </div>
        
                        <div class="content__info treated">
                            <p class="content__info-title">Đang điều trị</p>
                            <p class="content__info-count info-treated"></p>
                        </div>
        
                        <div class="content__info recovered">
                            <p class="content__info-title">Khỏi</p>
                            <p class="content__info-count info-recovered"></p>
                        </div>
        
                        <div class="content__info deceased">
                            <p class="content__info-title">Tử vong</p>
                            <p class="content__info-count info-deceased"></p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="content__home">
                <div class="grid">
                    <div class="table">
                        <table border="1" class="content__home-table">
                            <thead>
                                <th>Tỉnh/Thành Phố</th>
                                <th>Số ca nhiễm</th>
                                <th>Số ca nhiễm (24h qua)</th>
                                <th>Số ca tử vong</th>
                            </thead>
    
                            <tbody id="result-block"></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
        <!-- end content -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
